      - name: Install awscli
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli
      - name: Install SSH
        run: sudo apt-get install -y ssh

      - name: Configure AWS credentials
        env:
          aws_access_key_demo: ${{secrets.AWS_DEMO_ACCESS_KEY}}
          aws_secret_key_demo: ${{secrets.AWS_DEMO_SECRET_KEY}}
        run: |
          aws configure set aws_access_key_id $aws_access_key_demo --profile demo
          aws configure set aws_secret_access_key $aws_secret_key_demo --profile demo
      - name: Add SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE }}
          SSH_PUBLIC_KEY: ${{ secrets.SSH_PUB}}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          echo "$SSH_PUBLIC_KEY" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa.pub

      - name: Terraform Apply
        env:
          aws_access_key_demo: ${{secrets.AWS_DEMO_ACCESS_KEY}}
          aws_secret_key_demo: ${{secrets.AWS_DEMO_SECRET_KEY}}
        run: |
          cd aws-infra-main
          terraform init
          terraform apply -auto-approve -var "aws_access_key=${aws_access_key_demo}" -var "aws_secret_key=${aws_secret_key_demo}" -var "public_key=${ssh_public}"  -var "private_key=${ssh_private}"

      - name: Get Infrastructure Outputs
        id: outputs
        run: |
          echo "::set-output name=ip::$(terraform output instance_public_ip)"

      - name: Copy Java ZIP file to EC2 instance
        uses: appleboy/scp-action@master
        with:
          host: ${{ steps.outputs.outputs.ip }}
          username: ec2
          key: ${{ secrets.SSH_PRIVATE }}
          source: /codedeploy_artifact/csye6225-web-app.zip
          target: /home/tomcat/csye6225-web-app.zip

      - name: Extract Java ZIP file on EC2 instance
        run: ssh -i ${{ secrets.SSH_PRIVATE}} ec2@${{ steps.outputs.outputs.ip }} "unzip /home/tomcat/csye6225-web-app.zip -d /opt/tomcat/webapps/"

      - name: Make CodeDeploy API call
        run: echo "CodeDeploy"
          aws deploy register-application-revision --region ${region} --application-name csye6225-webapp \
          --s3-location bucket=${bucket_name},key=csye6225-webapp.zip,bundleType=zip
          echo "------------------------------------------------------"
          aws deploy list-application-revisions --region ${region} --application-name csye6225-webapp \
          --s-3-bucket code-deploy.csye6225 --deployed exclude
          echo "------------------------------------------------------"
          deploymentId=$(aws deploy create-deployment --region ${region} \
          --application-name csye6225-webapp \
          --deployment-config-name CodeDeployDefault.AllAtOnce \
          --deployment-group-name csye6225-webapp-deployment \
          --s3-location bucket=${bucket_name},bundleType=zip,key=csye6225-webapp.zip \
          --auto-rollback-configuration enabled=true,events=DEPLOYMENT_FAILURE,DEPLOYMENT_STOP_ON_ALARM,DEPLOYMENT_STOP_ON_REQUEST)
          echo "$deploymentId"
